<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- import redux from cdn -->
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.min.js"></script>
  </head>
  <body>
    <div class="p-10 bg-gray-100 text-slate-700">
      <!-- header -->
      <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
        Simple Counter Application
      </h1>

      <div class="flex flex-col max-w-md mx-auto mt-10">
        <!-- counters -->
        <div class="space-y-5 pb-6" id="counters">
          <div
            id="countersBox"
            class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-white rounded shadow"
          ></div>
        </div>

        <!-- Admin -->
        <div id="counterAdmin" class="space-x-3 mx-auto">
          <button
            class="bg-red-400 text-white px-3 py-2 rounded shadow"
            id="addCounter"
            type="button"
          >
            Add Counter
          </button>
          <button
            class="bg-indigo-400 text-white px-3 py-2 rounded shadow"
            id="reset"
            type="button"
          >
            Resets
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
